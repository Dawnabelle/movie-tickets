<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/styles.css"rel="stylesheet" >
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Freakin Awesome Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Choose movie:</label>
          <select id="name" class="form-control">
            <option value="Trolls">Trolls</option>
            <option value="Jaws">Jaws</option>
          </select>
        </div>
        <div class="form-group">
          <label for="time">Matinee or Evening?</label>
          <select id="time" class="form-control">
            <option value="matinee">Matinee</option>
            <option value="evening">Evening</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Enter your age:</label>
          <input id="age" type="number" name="age">
        </div>
        <button type="submit" class="btn btn-warning">Ticket!</button>
      </form>
      <div id="hidden">
        <p>Your <span id="movie"></span> ticket will cost <span id="cost"></span>.</p>

      </div>

    </div>
  </body>
</html>
